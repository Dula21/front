<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        code {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #response, #error {
            display: block;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        #response {
            background-color: #e0ffe0; /* Light green for success */
            color: #333;
        }
        #error {
            background-color: #ffe0e0; /* Light red for error */
            color: #d8000c;
        }
    </style>
</head>
<body>
    <h1>Add a New Product</h1>
    <p>Adding the following product to the backend:</p>
    <code>{ title: 'new product', price: 49 }</code>
    <p>Response: <span id="response"></span></p>
    <p>Error: <span id="error"></span></p>

    <script>
        const newProduct = { title: 'new product', price: 49 };

        // Fetch POST request to add the product
        fetch('http://localhost:3000/collection/lessons', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newProduct),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(responseJSON => {
            document.getElementById('response').innerText = JSON.stringify(responseJSON);
        })
        .catch((error) => {
            document.getElementById('error').innerText = error.message;
        });
    </script>
</body>
</html>
